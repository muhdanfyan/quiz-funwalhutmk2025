        body {

        /* Custom Animations */
        @keyframes float {

            0%,

                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes shine {
            0% {
                background-position: 200% center;
            }

            100% {
                background-position: -200% center;
            }
        }

        .text-shine {
            background: linear-gradient(to right, #f97316 20%, #ef4444 40%, #f59e0b 60%, #f97316 80%);
            background-size: 200% auto;
            color: #000;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 4s linear infinite;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.3);
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(99, 102, 241, 0.5);
        }

        /* Podium height responsiveness */
        .podium-bar {
            transition: height 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Podium Rise Animation */
        @keyframes podiumRise {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }

            60% {
                opacity: 1;
                transform: translateY(-10px) scale(1.02);
            }

            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes podiumPulse {

            0%,
            100% {
                box-shadow: 0 0 0 0 rgba(251, 191, 36, 0.4);
            }

            50% {
                box-shadow: 0 0 20px 10px rgba(251, 191, 36, 0);
            }
        }

        .podium-item {
            animation: podiumRise 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        .podium-item:nth-child(1) {
            animation-delay: 0.2s;
        }

        .podium-item:nth-child(2) {
            animation-delay: 0s;
        }

        .podium-item:nth-child(3) {
            animation-delay: 0.4s;
        }

        .podium-changed {
            animation: podiumRise 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards, podiumPulse 1s ease-in-out;
        }
    </style>

    <script>
        const API_URL = 'https://api.muhdan.web.id/api/responses';
        let previousData = [];

        async function fetchLeaderboard() {
            try {
                const response = await fetch(API_URL);
                const result = await response.json();

                if (result.data) {
                    const sortedData = result.data
                        .filter(item => item.Skor !== null && item.Skor !== undefined)
                        .map(item => ({
                            ...item,
                            scoreNum: parseInt(item.Skor) || 0,
                            totalQuestions: 100 // Max score: 50 soal √ó 2 poin = 100
                        }))
                        .sort((a, b) => {
                            // Sort by Score Descending
                            if (b.scoreNum !== a.scoreNum) return b.scoreNum - a.scoreNum;
                            // If score tie, Timestamp Ascending (First to submit wins)
                            return new Date(a.Timestamp) - new Date(b.Timestamp);
                        });

                    updateStats(sortedData);
                    updatePodium(sortedData.slice(0, 3));
                    updateLeaderboard(sortedData);
                    previousData = sortedData;
                }

                document.getElementById('lastUpdate').textContent =
                    new Date().toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function updateStats(data) {
            const total = data.length;
            const highest = data.length > 0 ? data[0].scoreNum : 0;
            const avg = data.length > 0
                ? Math.round(data.reduce((sum, item) => sum + item.scoreNum, 0) / data.length)
                : 0;
            const perfect = data.filter(item => item.scoreNum === item.totalQuestions).length;

            animateNumber('totalPeserta', total);
            animateNumber('skorTertinggi', highest);
            animateNumber('rataRata', avg);
            animateNumber('perfectScore', perfect);
        }

        function animateNumber(elementId, value) {
            const el = document.getElementById(elementId);
            const current = parseInt(el.textContent) || 0;
            if (current !== value) {
                // Simple animation
                let start = current;
                const end = value;
                const duration = 500;
                const startTime = performance.now();

                function update(currentTime) {
                    const elapsed = currentTime - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    // Ease out quart
                    const ease = 1 - Math.pow(1 - progress, 4);

                    const now = Math.round(start + (end - start) * ease);
                    el.textContent = now;

                    if (progress < 1) {
                        requestAnimationFrame(update);
                    }
                }
                requestAnimationFrame(update);
            }
        }

        let previousPodiumData = [];

        function updatePodium(top3) {
            const podium = document.getElementById('podium');
            const medals = ['ü•á', 'ü•à', 'ü•â'];
            // Gradients for podium bars
            const barStyles = [

                'bg-gradient-to-t from-slate-400 to-slate-200 ring-4 ring-slate-200/50 shadow-slate-500/30', // 2nd
                'bg-gradient-to-t from-orange-500 to-orange-300 ring-4 ring-orange-200/50 shadow-orange-500/30'  // 3rd
            ];

            // Heights responsive
            const heights = ['h-48 md:h-64', 'h-32 md:h-44', 'h-24 md:h-32'];
            const order = [1, 0, 2]; // 2nd, 1st, 3rd

            // Check if data has changed
            const currentPodiumStr = JSON.stringify(top3.map(t => t?.['Nama Lengkap'] + t?.scoreNum));
            const prevPodiumStr = JSON.stringify(previousPodiumData.map(t => t?.['Nama Lengkap'] + t?.scoreNum));
            const hasChanged = currentPodiumStr !== prevPodiumStr;

            let html = '';
            order.forEach((idx, displayIdx) => {
                if (top3[idx]) {
                    const item = top3[idx];
                    const isFirst = idx === 0;

                    // Check if this specific position changed
                    const prevItem = previousPodiumData[idx];
                    const positionChanged = !prevItem || prevItem['Nama Lengkap'] !== item['Nama Lengkap'] || prevItem.scoreNum !== item.scoreNum;
                    const animClass = hasChanged ? 'podium-item' : '';

                    html += `
                        <div class="flex flex-col items-center w-1/3 group relative z-10 ${animClass}" style="opacity: 0;">
                            <!-- Avatar/Medal -->
                            <div class="mb-3 transform transition-transform duration-500 group-hover:-translate-y-2">
                                <div class="text-4xl md:text-6xl filter drop-shadow-md cursor-default select-none">
                                    ${medals[idx]}
                                </div>
                                ${isFirst ? '<div class="absolute -top-6 left-1/2 -translate-x-1/2 w-12 h-12 bg-yellow-400/20 rounded-full blur-xl animate-pulse"></div>' : ''}
                            </div>
                            
                            <!-- Name Label Bubble -->
                            <div class="mb-3 w-full px-2">
                                <div class="bg-white/90 backdrop-blur-sm shadow-sm border border-slate-100 rounded-xl px-2 py-2 text-center transform transition-all group-hover:scale-105 group-hover:shadow-md">
                                    <div class="font-bold text-slate-800 text-xs md:text-sm truncate leading-tight">
                                        ${item['Nama Lengkap'] || 'Peserta'}
                                    </div>
                                    <div class="text-[10px] text-slate-500 truncate hidden md:block mt-0.5">
                                        ${item['Email'] || '-'}
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Bar -->
                            <div class="${barStyles[idx]} w-full max-w-[80px] md:max-w-[120px] rounded-t-2xl shadow-xl flex items-end justify-center pb-4 podium-bar ${heights[idx]} relative overflow-hidden group-hover:brightness-110 transition-all">
                                <!-- Shine effect -->
                                <div class="absolute inset-0 bg-gradient-to-tr from-white/0 via-white/20 to-white/0 skew-x-12 opacity-0 group-hover:opacity-100 transition-opacity duration-700 decoration-clone"></div>
                                
                                <span class="text-white font-black text-2xl md:text-5xl drop-shadow-md z-10">
                                    ${item.scoreNum}
                                </span>
                            </div>
                        </div>
                    `;
                }
            });
            podium.innerHTML = html;
            previousPodiumData = [...top3];
        }

        function updateLeaderboard(data) {
            const tbody = document.getElementById('leaderboardBody');

            let html = '';
            data.forEach((item, index) => {
                const rank = index + 1;
                const isTop3 = rank <= 3;

                // Styling per row
                let rowBase = "group hover:bg-orange-50 transition-colors duration-200";
                let rankBadge = '';

                else if (rank === 3) rankBadge = '<span class="flex items-center justify-center w-8 h-8 rounded-full bg-orange-100 text-orange-800 font-bold text-lg border-2 border-orange-200">3</span>';
                else rankBadge = `<span class="flex items-center justify-center w-8 h-8 font-semibold text-slate-500 text-sm">#${rank}</span>`;

                html += `
                    <tr class="${rowBase}">

                                </span>

                                    üì± ${item['Nomor HP'] || '-'}
                                </span>
                            </div>
                        </td>
                        <td class="px-4 py-4 text-center">
                            <span class="inline-flex items-center justify-center px-3 py-1 rounded-full text-sm font-bold ${item.scoreNum === item.totalQuestions
                        ? 'bg-green-100 text-green-700 ring-1 ring-green-500/20'
                        : 'bg-slate-100 text-slate-600 ring-1 ring-slate-500/10'
                    }">
                                ${item.scoreNum}/${item.totalQuestions}
                            </span>
                        </td>
                        <td class="px-6 py-4 text-right hidden md:table-cell">
                             <span class="text-xs text-slate-400 font-medium bg-slate-50 px-2 py-1 rounded border border-slate-100">
                                ${formatTime(item.Timestamp)}
                            </span>
                        </td>
                    </tr>
                `;
            });

            tbody.innerHTML = html || `
                <tr>
                    <td colspan="4" class="px-6 py-24 text-center">
                        <div class="flex flex-col items-center justify-center text-slate-400">
                            <span class="text-4xl mb-2">‚è≥</span>
                            <span class="text-sm font-medium">Menunggu data peserta...</span>
                        </div>
                    </td>
                </tr>
            `;
        }

        function formatTime(timestamp) {
            if (!timestamp) return '-';
            try {
                // Parse DD/MM/YYYY H:MM:SS format from Google Sheets
                const parts = timestamp.split(' ');
                if (parts.length < 2) return timestamp;

                const dateParts = parts[0].split('/');
                if (dateParts.length !== 3) return timestamp;

                const timePart = parts[1] || '00:00:00';
                const timeParts = timePart.split(':');

                // Pad time parts with leading zeros
                const paddedTime = timeParts.map(t => t.padStart(2, '0')).join(':');

                // Convert to YYYY-MM-DD format for Date parsing
                const isoDate = `${dateParts[2]}-${dateParts[1].padStart(2, '0')}-${dateParts[0].padStart(2, '0')}T${paddedTime}`;
                const date = new Date(isoDate);

                if (isNaN(date.getTime())) return timestamp;

                const timeStr = date.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' }).replace('.', ':');
                // Check if today
                const today = new Date();
                const isToday = date.getDate() === today.getDate() && date.getMonth() === today.getMonth();

                return isToday ? `${timeStr}` : `${date.getDate()}/${date.getMonth() + 1} ${timeStr}`;
            } catch {
                return timestamp;
            }
        }

        // Initial fetch
        fetchLeaderboard();

        // Auto refresh every 5 seconds
        setInterval(fetchLeaderboard, 5000);
    </script>
